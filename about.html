<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Directory</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fcbb43 0%, #fcbb43 100%);
      min-height: 100vh;
      animation: fadeInBody 1s ease;
    }

    @keyframes fadeInBody {
      from {opacity: 0; transform: scale(0.98);}
      to {opacity: 1; transform: scale(1);}
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    nav {
      background-color: #222;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 0.75rem 1rem;
      gap: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffe600;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
      animation: zoomIn 1s ease-in-out;
    }

    @keyframes zoomIn {
      0% {transform: scale(0.9); opacity: 0;}
      100% {transform: scale(1); opacity: 1;}
    }

    .employee-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 250px;
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      opacity: 0;
      animation: fadeInCard 0.8s ease forwards;
    }

    .employee-card:nth-child(1) { animation-delay: 0.2s; }
    .employee-card:nth-child(2) { animation-delay: 0.4s; }

    @keyframes fadeInCard {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .employee-card:hover {
      transform: scale(1.08);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.2);
    }

    .employee-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 1rem;
      transition: transform 0.3s ease;
      object-fit: cover;
    }

    .employee-card:hover img {
      transform: rotate(5deg) scale(1.05);
    }

    .employee-name {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .employee-role {
      color: gray;
      margin-bottom: 0.5rem;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 2rem;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      animation: slideIn 0.4s ease, fadeInModalContent 0.8s ease forwards;
    }

    @keyframes slideIn {
      from {transform: translateY(-50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    @keyframes fadeInModalContent {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }

    @media (max-width: 600px) {
      .employee-card {
        width: 90%;
      }

      nav {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Kumuk Flex & Advertising â€“ Employee Directory</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="designs.html">Designs</a>
    <a href="about.html">About Us</a>
  </nav>

  <div class="container">
    <div class="employee-card" onclick="openModal('Shanti Ram Nepal', 'Office Head', 'kumukad@gmail.com', '9841017567')">
      <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Shanti Ram Nepal">
      <div class="employee-name">Shanti Ram Nepal</div>
      <div class="employee-role">Office Head</div>
    </div>

    <div class="employee-card" onclick="openModal('Arjun Karki', 'Designer', 'kumukad@gmail.com', '9820758238')">
      <img src="https://www.freeiconspng.com/uploads/person-icon--icon-search-engine-3.png" alt="Arjun Karki">
      <div class="employee-name">Arjun Karki</div>
      <div class="employee-role">Designer</div>
    </div>
  </div>

  <!-- Modal -->
  <div id="infoModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalName"></h2>
      <p id="modalRole"></p>
      <p><strong>Email:</strong> <span id="modalEmail"></span></p>
      <p><strong>Phone:</strong> <span id="modalPhone"></span></p>
    </div>
  </div>

  <script>
    function openModal(name, role, email, phone) {
      document.getElementById('modalName').textContent = name;
      document.getElementById('modalRole').textContent = role;
      document.getElementById('modalEmail').textContent = email;
      document.getElementById('modalPhone').textContent = phone;
      document.getElementById('infoModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('infoModal').style.display = 'none';
    }

    window.onclick = function(event) {
      const modal = document.getElementById('infoModal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    }
  </script>
</body>
</html>
